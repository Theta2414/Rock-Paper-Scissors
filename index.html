<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div class="game">
            <h1>Rock Paper Scissors game by Theta</h1>
            <ul type="none" class="rectangle-container">
            </ul>
            <div class="round-teller">               
                <p class="notification"><span>Current round: </span><span class="notification-update"></span></p>
                <p class="instruction"><span>Step: </span><span class="instruction-update">Click start game to play</span></p>
                <p class="human-choice"><span>Your choice: </span><span class="human-choice-update"></span></p>
                <p class="computer-choice"><span>Computer's choice: </span><span class="computer-choice-update"></span></p>
                <p class="result"><span>Result: </span><span class="result-update"></span></p>
            </div>
            <div class="user-selection-container">
                <ul type="none" class="selection-container">
                    <li class="selection">
                        <input type="radio" name="selection-radio" value="rock" id="rock" class="radio" disabled>
                        <label for="rock">🪨</label>      
                    </li>
                    <li class="selection">                       
                        <input type="radio" name="selection-radio" value="paper" id="paper" class="radio" disabled>
                        <label for="paper">📃</label>
                    </li>
                    <li class="selection">                       
                        <input type="radio" name="selection-radio" value="scissors" id="scissors" class="radio" disabled>
                        <label for="scissors">✂️</label>
                    </li>
                </ul>
            </div>
            <div class="control">
                <button class="start-game control-btn">Start game</button>
                <button class="confirm-selection control-btn" disabled>Confirm</button>
                <button class="continue control-btn" disabled>Next round</button>
                <button class="restart control-btn" disabled>Restart</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
