<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rock = 0;
        let paper = 0;
        let scissors = 0;
        function getComputerChoice() {
            let randomNumber = Math.random();
            return (randomNumber < 1/3) ? rock++ : (randomNumber < 2/3 && randomNumber >= 1/3) ? paper++ : scissors++; 
        };
        for (let i = 0; i < 100000000; i++){
            getComputerChoice();
        };
        console.log(`Rock: ${rock} | ${rock*100/(rock+paper+scissors)}%`);
        console.log(`Paper: ${paper} | ${paper*100/(rock+paper+scissors)}%`);
        console.log(`Scissors: ${scissors} | ${scissors*100/(rock+paper+scissors)}%`);
    </script>
</body>
</html>
